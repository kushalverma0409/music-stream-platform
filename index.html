<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melodify</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
        <img src="melodify.png" alt="Melodify Logo">
      <h1>Melodify</h1>
      <ul>
        <li>🏠 Home</li>
        <li>🔍 Search</li>
        <li>📚 Your Library</li>
      </ul>
      <h3>Playlists</h3>
      <ul class="playlists">
        <li>🔥 Workout</li>
        <li>🎧 Chill Vibes</li>
        <li>💤 Sleep</li>
      </ul>
    </aside>

    <main class="main">
      <header class="header">
        <input type="text" placeholder="Search for songs..." />
        <div class="profile">👤</div>
      </header>

      <section class="playlist">
        <h2>Trending song</h2>
        <div class="song-list">
          <div class="song">
            <p>5 Taara<audio controls>
                <source src= "5 Taara.mp3" type="audio/mp3">
              </audio></p>
            <span>2:58</span>
          </div>
          <div class="song">
            <p>52 Bars<audio controls>
              <source src= "52 Bars.mp3" type="audio/mp3">
            </audio></p>
            <span>3:34</span>
          </div>
          <div class="song">
            <p>Bapu Zimidar<audio controls>
              <source src= "Bapu Zimidar.mp3" type="audio/mp3">
            </audio></p>
            <span>3:34</span>
          </div>
          <div class="song">
            <p>Wavy<audio controls>
              <source src= "Wavy.mp3" type="audio/mp3">
            </audio></p>
            <span>3:34</span>
          </div>
          <div class="song">
            <p>On Top 2<audio controls>
              <source src= "ON TOP 2.mp3" type="audio/mp3">
            </audio></p>
            <span>3:31</span>
          </div>
          <div class="song">
            <p>Leke Pehla Pehla Pyaar<audio controls>
              <source src= "Leke Pehla Pehla Pyaar.mp3" type="audio/mp3">
            </audio></p>
            <span>1:52</span>
          </div>
          <div class="song">
            <p>Gangsta<audio controls>
              <source src= "Gangsta.mp3" type="audio/mp3">
            </audio></p>
            <span>3:10</span>
          </div>
          
          
        </div>
      </section>
    </main>
  </div>
</body>
</html>
